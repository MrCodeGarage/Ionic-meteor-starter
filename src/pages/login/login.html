<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-input type="text" 
                   placeholder="Username or email"
                   [(ngModel)]="email"></ion-input>
      </ion-col>

      <ion-col col-12>
        <ion-input type="password" 
                   placeholder="Password"
                   [(ngModel)]="password"></ion-input>
      </ion-col>

      <ion-col col-12>
        <button ion-button block round (tap)="login()">
          Login
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
