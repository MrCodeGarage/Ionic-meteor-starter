<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-9>
        <ion-input placeholder="Type your name"
                   [(ngModel)]="currentName"></ion-input>
      </ion-col>

      <ion-col col-3>
        <button ion-button
                (tap)="callServer()">Submit</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        {{ serverResults }}
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
